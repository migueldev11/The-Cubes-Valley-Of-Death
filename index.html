<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Cubes: In Valley of Death</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>The Cubes</h1>
  <p>In Valley of Death — Mobile build</p>
</header>

<main>
  <!-- LOGIN -->
  <section id="telaLogin" class="card">
    <div class="header-row">
      <strong>Entrar / Criar Conta</strong>
      <small class="small">local only</small>
    </div>

    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="seu@exemplo.com" />

    <label for="senha">Senha</label>
    <input id="senha" type="password" placeholder="senha" />

    <div class="row">
      <button id="btnLogin" class="bigbtn">Entrar</button>
      <button id="btnCriar" class="bigbtn">Criar conta</button>
    </div>

    <p id="msgLogin" class="small"></p>
  </section>

  <!-- SELEÇÃO DE CLASSE -->
  <section id="telaClasse" class="card hidden">
    <div class="center"><strong>Escolha sua classe</strong></div>
    <div class="row">
      <button class="classeBtn" data-classe="Guerreiro">⚔ Guerreiro</button>
      <button class="classeBtn" data-classe="Mago">🪄 Mago</button>
      <button class="classeBtn" data-classe="Arqueiro">🏹 Arqueiro</button>
    </div>
    <p class="small center">Toque numa classe para iniciar o jogo.</p>
    <div class="row">
      <button id="btnContinuarSave">Continuar jogo salvo</button>
      <button id="btnLogout">Sair</button>
    </div>
  </section>

  <!-- JOGO -->
  <section id="telaJogo" class="hidden">
    <div id="hud" class="card">
      <div class="info">
        <div id="nomeJogador">—</div>
        <div id="statusLinha" class="small">HP — | Mana — | Lv — | Tempo —</div>
      </div>
      <div>
        <button id="btnHotStatus" class="hotbtn small">Status</button>
        <button id="btnHotInv" class="hotbtn small">Inventário</button>
        <button id="btnHotEquip" class="hotbtn small">Equip</button>
      </div>
    </div>

    <div id="campo" class="card">
      <pre id="mapa">carregando mapa...</pre>
      <div class="controles">
        <button class="mov" data-dx="0" data-dy="-1">⬆</button>
        <button class="mov" data-dx="-1" data-dy="0">⬅</button>
        <button class="mov" data-dx="0" data-dy="1">⬇</button>
        <button class="mov" data-dx="1" data-dy="0">➡</button>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <button id="btnAtacar" class="bigbtn">⚔ Atacar</button>
        <button id="btnHabilidade" class="bigbtn">✨ Habilidade</button>
        <button id="btnItem" class="bigbtn">🧪 Item</button>
        <button id="btnPassar" class="bigbtn">⏳ Passar</button>
      </div>
      <div id="log" class="small log"></div>
    </div>
  </section>

  <!-- MODAIS -->
  <div id="modalStatus" class="modal hidden">
    <button class="close" onclick="closeModal('modalStatus')">✖</button>
    <h3>Status</h3>
    <div id="statusDetalhes" class="small"></div>
  </div>

  <div id="modalInv" class="modal hidden">
    <button class="close" onclick="closeModal('modalInv')">✖</button>
    <h3>Inventário</h3>
    <div id="invList" class="list small"></div>
  </div>

  <div id="modalEquip" class="modal hidden">
    <button class="close" onclick="closeModal('modalEquip')">✖</button>
    <h3>Equipamentos</h3>
    <div id="equipSlots" class="small"></div>
    <div id="equipActions" style="margin-top:8px"></div>
  </div>
</main>

<footer>
  <small>Jogo salvo localmente. Para multiplayer precisaremos de servidor.</small>
</footer>

<script src="game.js"></script>
</body>
</html>
